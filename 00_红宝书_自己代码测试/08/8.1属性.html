<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数据属性
        let person = {}
        Object.defineProperty(person, "name", {
            writable: false, // 是否可修改
            value: 'zhangsan'
        })
        console.log(person.name) // 张三
        person.name = '李四'
        console.log(person.name) // 张三

        // 访问器属性
        let book = {
            year_: 2017,
            edition: 1
        };
        Object.defineProperty(book, "year", {
            get() {
                return this.year_
            },
            set(newValue) {
                if (newValue) {
                    this.year_ = newValue
                    this.edition += newValue - 2017;
                }
            }
        })
        book.year = 2018;
        console.log(book)
        console.log(book.edition) // 2


        let books = {};
        Object.defineProperties(books, {
            year_: {
                value: 2017
            },
            edition: {
                value: 1
            },
            year: {
                get() {
                    return this.year_
                },
                set(newValue) {
                    if (newValue) {
                        this.year_ = newValue
                        this.edition += newValue - 2017;
                    }
                }
            }
        })

        let descriptor = Object.getOwnPropertyDescriptor(books, "year_")
        console.log(descriptor) // Object {configurable:falseenumerable:falsevalue:2017writable:false }
    </script>
</body>

</html>
